<mat-toolbar color="accent">کلید - نرم افزار مدیریت تگ</mat-toolbar>


<div class="container">

  <mat-card>
    <mat-card-header>
      <mat-card-title>مدیریت کارت ها</mat-card-title>
      <mat-card-subtitle>تنظیم تگ هوشمند</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline" style="width:100%">
        <mat-label> کد ملی </mat-label>
        <input matInput [(ngModel)]="InputData.uid" placeholder="کد ملی کاربر">
      </mat-form-field>
      <mat-chip-list style="float:left">
        <mat-chip *ngIf="user.name"> {{user.name}} </mat-chip>
        <mat-chip *ngIf="user.family">{{user.family}}</mat-chip>
        <mat-chip color="warn" selected *ngIf="false">کارت کاربر غیر فعال است</mat-chip>
        <mat-chip color="primary" selected *ngIf="false">کارت کاربر  فعال است</mat-chip>

        <mat-chip color="accent" selected *ngIf="!cardAtr">در انتظار ورود کارت</mat-chip>
        <mat-chip color="primary" selected *ngIf="cardAtr">کارت شناسایی شد {{cardAtr}} </mat-chip>

      </mat-chip-list>


    </mat-card-content>
    <button mat-raised-button color="primary" (click)="submit()">ذخیره تغییرات</button>

  </mat-card>
  


 
</div>
